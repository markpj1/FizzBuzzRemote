  	 <h2>FizzBuzz!</h2>
     <script>
     function fizzBuzz(start, end) {
  
  for(var i = start ; i <= end; i++) {
    var count = "";

    if (i % 3 === 0)  {
      count += " Fizz, ";
    }
    if (i % 5 === 0) {
      count += " Buzz, ";
    }
    
    document.write(count || i + ", ");
  };  
};
fizzBuzz(1,100);
</script>
